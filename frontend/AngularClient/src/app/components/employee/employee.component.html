<div class=" mx-auto ">
    <div class="alert alert-info head align-items-center d-flex justify-content-center" role="alert">
        All Employee
    </div>
    <div class="mt-3 d-flex align-items-center justify-content-between">

        <div class="search-container">
            <div class="input-group seach-bar">
                <input #search (keyup)="OnSearch(search.value)" (keyup.enter)="OnSearch(search.value)" type="text"
                    class="form-control" placeholder="Search by name,email">
                <input type="button" class="btn btn-danger" value="Search">
            </div>
        </div>
        <button class="btn btn-success createbtn" routerLink="/add-employee">Create New Employee</button>
    </div>
    <div class="search-container d-flex justify-content-end">
        <span class="paging-container mt-3">
            @if(employees){
            <span class="text-dark">showing {{employees.length}} of {{productParam.pageNumber *
                productParam.pageSize}}</span>
            }
        </span>
    </div>
    <table class="table table-bordered align-middle text-center">
        <thead class="table-secondary">
            <tr>
                <th>Image</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>ŸèEmail</th>
                <th>Position</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            @for(item of employees ;track $index){
            <tr>
                <td><img src="https://localhost:7255/{{item.imageUrl}}"></td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.position}}</td>
                <td> <button class="btn" [value]="item.id" [routerLink]="['/add-employee', item.id]"><i
                            class="bi bi-pencil-square text-info fs-4 fw-bold text"></i></button></td>
                <td> <button class="btn" [value]="item.id" (click)="deletEmployee(item.id)"><i
                            class=" bi bi-trash-fill text-danger fs-4 fw-bold text"></i></button></td>

            </tr>
            }

        </tbody>
    </table>


    <div class="d-flex justify-content-center align-items-center mt-3">
        <app-pagination [pageSize]="productParam.pageSize" [totalCount]="TotalCount"
            (pageChanged)="OnChangePage($event)"></app-pagination>
    </div>

</div>
